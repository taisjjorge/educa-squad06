<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-5 mx-auto">

            <img class="rounded d-block my-3 mx-auto" src="imagens/Educa-medio.png" alt="">

            
            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#login">Login</a></li>
                <li class="nav-item"><a class="nav-link" data-toggle="tab" href="#cadastro">Cadastre-se</a></li>
            </ul>


            <div class="form">
                <div class="tab-content">

                    
                    <div id="login" class="tab-pane fade show active">
                        <div class="form-header">
                            <h1 class="text-center mt-3">Login</h1>
                        </div>
                        <div class="form-content">

                            <form action="index.html" method="POST" name="Login">
                                <div class="form-group">
                                    <label for="LoginEmail">Email</label>
                                    <input class="form-control" id="LoginEmail" type="email" name="Email" required />
                                </div>
                                <div class="form-group">
                                    <label for="LoginSenha">Senha</label>
                                    <input class="form-control" id="LoginSenha" type="password" name="Senha" required />
                                </div>
                                <div class="form-group">
                                    <label class="form-remember">
                                        <input type="checkbox" /> Continuar conectado?
                                    </label>
                                    <a class="form-recovery float-right" href="#">Esqueceu a senha?</a>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-md" type="submit">Entrar</button>
                                </div>
                            </form>

                        </div>
                    </div>



                    <div id="cadastro" class="tab-pane fade">
                        <div class="form-header">
                            <h1 class="text-center mt-3">Cadastro</h1>
                        </div>
                        <div class="form-content">
                            <form action="" method="POST" name="Cadastro">
                                <div class="form-group">
                    
                                    <label for="RegistroUsuario">Usuário</label>
                                    <div class="d-inline mr-2"><abbr title="Campo Obrigátorio">*</abbr></div>
                                    <input class="form-control" id="RegistroUsuario" type="text" name="RUsuario" required />
                                </div>
                                <div class="form-group">
                                    
                                    <label for="RegistroSenha">Senha</label>
                                    <div class="d-inline mr-2"><abbr title="Campo Obrigátorio">*</abbr></div>
                                    <input class="form-control" id="RegistroSenha" type="password" name="RSenha" required />
                                </div>
                                <div class="form-group">
                                    
                                    <label for="RegistroCSenha">Confirme a senha</label>
                                    <div class="d-inline mr-2"><abbr title="Campo Obrigátorio">*</abbr></div>
                                    <input class="form-control" id="RegistroCSenha" type="password" name="RCSenha"
                                        required />
                                </div>
                                <div class="form-group">
                                    
                                    <label for="RegistroEmail">Endereço de Email</label>
                                    <div class="d-inline mr-2"><abbr title="Campo Obrigátorio">*</abbr></div>
                                    <input class="form-control" id="RegistroEmail" type="email" name="REmail" required />
                                </div>
                                <div class="form-group">
                                
                                    <label for="RegistroNIS">NIS</label>
                                    <div class="d-inline mr-2"><abbr class="text-warning" title="Campo Opcional            O NIS é o Número de Identificação Social, o registro para pessoas cadastradas no Cadastro Único para Programas Sociais (CadÚnico), um programa do governo para identificar e conhecer as famílias brasileiras de baixa renda."><strong>?</strong></abbr></div>
                                    <input class="form-control" id="RegistroNIS" type="number" name="NIS/PIS" />
                                </div>
                                <div class="form-group">
                                    <label class="form-remember">
                                        <input type="checkbox" required /> Concordo com os termos
                                    </label>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-md" type="submit">Criar Conta</button>
                                </div>
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>

</html>
